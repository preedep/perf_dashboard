<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.min.js"></script>
  <style>
    body { background: #f8f9fa; }
    .dashboard-flex {
      display: flex;
      flex-direction: row;
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
      align-items: flex-start;
    }
    .dashboard-graphs {
      flex: 3 1 0;
      min-width: 0;
      display: flex;
      flex-direction: column;
      gap: 2.2rem;
    }
    .dashboard-scenario {
      flex: 1 1 350px;
      min-width: 260px;
      max-width: 480px;
      display: flex;
      align-items: flex-start;
      height: 100%;
    }
    #scenarioCard {
      width: 100%;
    }
    #scenarioCard .card-body {
      font-size: 1.15rem;
      line-height: 1.6;
    }
    .dashboard-graphs canvas {
      max-width: 100%;
      width: 100%;
      height: 340px !important;
      margin-bottom: 0.2rem;
    }
    @media (max-width: 900px) {
      .dashboard-flex { flex-direction: column; }
      .dashboard-scenario { max-width: 100vw; min-width: 0; }
      .dashboard-graphs canvas { height: 180px !important; }
    }
  </style>
</head>
<body>
  <div class="dashboard-flex">
    <div class="dashboard-graphs">
      <h2 class="mb-4">Performance Test Trends</h2>
      <div>
        <h5>Average TPS by Release</h5>
        <canvas id="tpsChart"></canvas>
      </div>
      <div>
        <h5 class="mt-2">P95 Latency (ms) by Release</h5>
        <canvas id="latencyChart"></canvas>
      </div>
      <div>
        <h5 class="mt-2">Failed Rate (%) by Release</h5>
        <canvas id="failRateChart"></canvas>
      </div>
    </div>
    <div class="dashboard-scenario">
      <div class="card sticky-top" id="scenarioCard" style="display:none;">
        <div class="card-header bg-info text-white">
          <b>Test Scenario</b>
        </div>
        <div class="card-body">
          <pre id="scenarioText" style="white-space:pre-wrap;word-break:break-all;"></pre>
        </div>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
