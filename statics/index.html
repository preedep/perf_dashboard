<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.2/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Performance Test Trends</h2>
    <div class="row">
      <div class="col-md-12">
        <h5>Average TPS by Release</h5>
        <canvas id="tpsChart" height="100"></canvas>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h5>P95 Latency (ms) by Release</h5>
        <canvas id="latencyChart" height="100"></canvas>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <h5>Failed Rate (%) by Release</h5>
        <canvas id="failRateChart" height="100"></canvas>
      </div>
    </div>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
